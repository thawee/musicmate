apply plugin: 'com.android.library'
android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lint {
        abortOnError true
    }
    namespace 'org.fourthline.cling'
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation 'jakarta.enterprise:jakarta.enterprise.cdi-api:4.0.1'
   // implementation 'org.apache.httpcomponents.client5:httpclient5:5.3.1' //5.2.1'
    //implementation 'org.apache.httpcomponents.core5:httpcore5:5.2'
    implementation 'org.apache.httpcomponents.core5:httpcore5-h2:5.2.4' //5.2'

   // implementation 'org.slf4j:slf4j-simple:2.0.6'
    implementation deps.slf4j
}
