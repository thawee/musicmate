// Top-level build file where you can add configuration options common to all sub-projects/modules.
//apply from: 'dependencies.gradle'


buildscript {
    apply from: 'buildsystem/dependencies.gradle'
    addRepos(repositories)
    dependencies {
        classpath gradlePlugins.android
        classpath gradlePlugins.kotlin
        classpath gradlePlugins.objectbox
        classpath gradlePlugins.aboutlibraries
      //  classpath gradlePlugins.versionsCheck

        // NOTE: Do not place application dependencies here; they belong
        // in the individual module build.gradle files
    }

    repositories {
        mavenCentral()
        gradlePluginPortal()
        google()
        maven {url "https://plugins.gradle.org/m2/"}
        maven {url "https://jitpack.io"}
        maven { url "https://objectbox.net/beta-repo/" }
    }
}

allprojects {
    addRepos(repositories)
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
